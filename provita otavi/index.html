<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Informe os Dados:</h2>

<form id="formDados">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>

    <label for="matricula">Matrícula:</label><br>
    <input type="text" id="matricula" name="matricula"><br>

    <label for="nota1">Nota 1:</label><br>
    <input type="number" id="nota1" name="nota1" step="0.01" min="0" max="10"><br>

    <label for="nota2">Nota 2:</label><br>
    <input type="number" id="nota2" name="nota2" step="0.01" min="0" max="10"><br>

    <input type="submit" value="Enviar">
</form>

<h2>Dados Inseridos:</h2>

<table id="tabelaDados">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Média</th>
            <th>Situação</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
